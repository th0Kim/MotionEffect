
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {font-family:'굴림';}
    button, input {height:40px; margin-top:20px; padding:0 5px; line-height:40px;}
    .input01 {width:300px;}
    .input02 {width:400px;}
    .box {float:left; width:200px; height:200px; margin-left:40px;}
    #check.box {margin-left:0;}
    </style>
</head>
<body>
    <h1>lottie test</h1>
    <h1>마우스 올렸을 때</h1>
    <div id="first" class="box">first</div>
    <div id="second" class="box">second</div>
    <div id="thirth" class="box">thirth</div>
    <div id="fourth" class="box">fourth</div>
    <div style="clear:both; padding-top:30px;">

      <button class="btn01">오버하면 first 움직이 1번 시작돼요~<!-- 체크 --></button>
      <button class="btn02">클릭하면 second 1번 움직여요~<!-- 체크:클릭 --></button>
      <button class="btn03">오버하면 thirth 무한 움직여요~ 벗어나면 멈춰요!<!-- 하트 --></button>

      <form>
        <input type="text" class="input01" placeholder="포커스 되면 thirth 무한 움직임이 시작돼요~">
        <input type="text" class="input02" placeholder="포커스 되면 fourth 무한 움직임이 시작돼요~ 해제되면 멈춰요!">
      </form>
    </div>
    <!-- Scripts -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/lottie.min.js"></script>
    <script src="js/sample.js"></script>
</body>
</html>
