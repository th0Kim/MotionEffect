<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Anim Spray</title>

  <!--  Styles  -->
  
  <style>
    html,
    body {
    display: flex;
    z-index: 10;
    justify-content: center;
    align-items: center;
    background-color: #000;
    width: 100%;
    height: 100%;
    overflow: hidden;
    }



    #animationSpray{
    position: relative;
    width: 300px;
    height: 300px;
    background-color: #090909;
    cursor: pointer; 
    }

    #animation {
    position: absolute;
    z-index: 2;
    left:0;
    top:0;
}
</style>
</head>

<body>

  

  <div id="animationSpray">

    <div id="animation">
    </div>

  </div>
  <!-- Scripts -->
  <script src="js/lottie.min.js"></script>
  <script src="js/index_timing.js"></script>
</body>

</html>
