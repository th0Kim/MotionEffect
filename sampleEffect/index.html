<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta name="description" content="미디어포스, 웹에이젼시, UX, 웹/모바일사이트, App, 컨설팅, 웹사이트 구축"> -->
  <title>연습1</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="wrap">
    <!-- Swiper -->
    <div class="swiper-container fullpage">
      <div class="swiper-wrapper">
        <div id="FIRST" class="swiper-slide" style="background-color:#6CC2BD;">
          <div class="parallax" data-swiper-parallax-y="35%">
            <div class="bg"></div>
            <p class="animate">슬라이드1</p>
            <p>슬라이드1</p>
            <p>슬라이드1</p>
            <p>슬라이드1</p>
          </div>
        </div>
        <div id="SECOND" class="swiper-slide" style="background-color:#7C79A2;">
          <div class="parallax" data-swiper-parallax-y="35%">
            <div class="bg"></div>
            <p>슬라이드2</p>
            <p>슬라이드2</p>
            <p>슬라이드2</p>
            <p class="animate">슬라이드2</p>
          </div>
        </div>
        <div id="THIRD" class="swiper-slide" style="background-color:#F57D7C;">
          <div class="parallax" data-swiper-parallax-y="35%">
            <div class="bg"></div>
            <p>슬라이드3</p>
            <p>슬라이드3</p>
            <p>슬라이드3</p>
            <p>슬라이드3</p>
          </div>
        </div>
        <div id="FOURTH" class="swiper-slide" style="background-color:#FFC1A6;">
          <div class="parallax" data-swiper-parallax-y="35%">
            <div class="bg"></div>
            <p>슬라이드4</p>
            <p>슬라이드4</p>
            <p>슬라이드4</p>
            <p>슬라이드4</p>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>  
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/fullpage_ui.js"></script>
</body>
</html>
